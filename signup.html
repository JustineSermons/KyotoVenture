<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up - KyotoVenture</title>
        <script src="js/signup.js"></script>
        <link rel="stylesheet" href="css/signup.css" />
    </head>
    <body>
        <!-- Logo -->
        <div>
            <a href="index.html" class="logo">
              <img src="assets/icons/logo.svg"
              alt="KyotoVenture Logo for Kyoto, Japan Travel Site"
              class="logo_img">
              KyotoVenture</a>
          </div>
        <!-- SignUp Form -->
        <div class="form-wrapper">
            <h1>Welcome to KyotoVenture</h1>
            <h2>Create your account</h2>
            <p id="error-message"></p>
            <form id="form">
                <div>
                    <label for="username-input">
                        <img src="assets/icons/account_circle.svg" alt="User Icon" />
                    </label>
                    <input required
                        type="text"
                        name="username"
                        id="username-input"
                        placeholder="Username"/>
                </div>
                <div>
                    <label for="email-input">
                        <img src="assets/icons/email.svg" alt="Email Icon" />
                    </label>
                    <input required
                        type="email"
                        name="email"
                        id="email-input"
                        placeholder="Email"/>
                </div>
                <div>
                    <label for="password-input">
                        <img src="assets/icons/lock.svg" alt="Password Icon" />
                    </label>
                    <input required
                        type="password"
                        name="password"
                        id="password-input"
                        placeholder="Password"/>
                </div>
                <div>
                    <label for="confirm-password-input">
                        <img src="assets/icons/lock.svg" alt="Password Icon" />
                    </label>
                    <input required
                        type="password"
                        name="confirm-password"
                        id="confirm-password-input"
                        placeholder="Confirm Password"/>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
        <header></header>
    </body>
</html>
